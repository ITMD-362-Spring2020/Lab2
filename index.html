    <div>
        <header>
            <nav>
                <h1>Gracie Jiu Jitsu </h1>
                <h2>Join the Family</h2>

            </nav>
         </header>
    </div>
    <div class="userInputFields">
        <div class="instructions">
            <p>Join Now!</p>
    
        </div>

        

        <div class="formInput">
            <form>
                <label for="firstName">First Name</label>
                <input type="text" placeholder="First Name" class="userInput">
    
                <label for="lastName">Last Name</label>
                <input type="text" placeholder="Last Name"class="userInput">
    
                <label for="birthday">BirthDate</label>
                <input type="date" placeholder="" class="userInput">
            
                <label for="gender">Male</label>
                <input type="radio" name = "gender" class="userInput">
    
                <label for="gender">Female</label>
                <input type="radio" name = "gender" class="userInput">
    
                <label for="email">Email</label>
                <input type="email" placeholder="Email" class="userInput">
              </form>
        </div>
        <div class="buttons">
            <input type="submit" value="Submit Form">
        </div>

       
    </div>
